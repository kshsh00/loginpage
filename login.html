<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="login.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"
           crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
               <div class="signin-signup">
                   <form action="" class="signin-form">
                       <h2 class="title">Sign in</h2>
                       <div class="input-field">
                       <i class="fas fa-user"></i>
                       <input type="text" placeholder="Username">
                       </div>
                       <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn-solid">
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                    </div>
                   </form>

                   <form action="" class="signup-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                     <i class="fas fa-envelope"></i>
                     <input type="email" placeholder="Email">
                 </div>
                 <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                 <input type="submit" value="Sign Up" class="btn-solid">
                 <p class="social-text">Or Sign up with social platforms</p>
                 <div class="social-media">
                     <a href="#" class="social-icon">
                         <i class="fab fa-facebook-f"></i>
                     </a>
                     <a href="#" class="social-icon">
                         <i class="fab fa-twitter"></i>
                     </a>
                     <a href="#" class="social-icon">
                         <i class="fab fa-google"></i>
                     </a>
                     <a href="#" class="social-icon">
                         <i class="fab fa-linkedin-in"></i>
                     </a>

                 </div>
                </form>
               </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here ?</h3>
                        <button class="btn transparent" id="signup-btn">Sign up</button>
                    </div>
                    <img src="signup.svg" class="image" alt="">
                </div>

            
                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us ?</h3>
                        <button class="btn transparent" id="signin-btn">Sign in</button>
                    </div>
                    <img src="signin.svg" class="image" alt="">
                </div>

        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
